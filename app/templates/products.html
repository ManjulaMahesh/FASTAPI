<!DOCTYPE html>
<html>
<head>
  <title>Product Management</title>
  <style>
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 6px; }
    input { width: 100px; }
  </style>
</head>
<body>
  <h2>Add Product</h2>
  <form action="/products/add" method="post">
    <input type="text" name="name" placeholder="Name" required>
    <input type="number" step="0.01" name="price" placeholder="Price" required>
    <input type="text" name="warranty" placeholder="Warranty" required>
    <button type="submit">Add</button>
  </form>

  <h2>All Products</h2>
  <table>
    <tr>
      <th>ID</th><th>Name</th><th>Price</th><th>Warranty</th><th>Actions</th>
    </tr>
    {% for p in products %}
    <tr>
      <form action="/products/update/{{p.id}}" method="post">
        <td>{{p.id}}</td>
        <td><input type="text" name="name" value="{{p.name}}"></td>
        <td><input type="number" step="0.01" name="price" value="{{p.price}}"></td>
        <td><input type="text" name="warranty" value="{{p.warranty}}"></td>
        <td>
          <button type="submit">Update</button>
          <a href="/products/delete/{{p.id}}">Delete</a>
        </td>
      </form>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
